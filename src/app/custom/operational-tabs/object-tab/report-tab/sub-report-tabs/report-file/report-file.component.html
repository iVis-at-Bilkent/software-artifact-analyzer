<div>
  <div>
    <div class="flex">
      <div>
        <input class="btn btn-sm btn-dark va-text m-2 center" type="button" (click)="performSelection()" value="Add">
      </div>
      <div *ngFor="let item of addMenu; let i = index" class=" form-check va-text checkBox">
        <div class="flex-2">
          <label>
            <input type="checkbox" class="form-check-input ng-valid ng-dirty ng-touched" [checked]="item.value"
              (change)="onCheckboxChange(item)">
            {{ item.label }}
          </label>
        </div>
      </div>

    </div>
    <div>
      <div class="form-group flex-pr d-flex align-items-center justify-content-center va-text">
        Pull Request
        <input type = "text" 
        placeholder = "" 
        aria-label = "key" 
        matInput 
        class="form-select tight-select filter-form va-small-text m-2 pr-select"
        (input)="filterOptionsPr($event.target.value)"
        [(ngModel)]="pr_key" 
        [matAutocomplete] = "auto">
     <mat-autocomplete #auto = "matAutocomplete" [(ngModel)]="pr_key" classList="form-select tight-select filter-form va-small-text m-2 pr-select">
        <mat-option *ngFor = "let pr of filteredPrs"  class=" va-small-text" [value] = "pr"><span>#{{pr}}</span></mat-option>
     </mat-autocomplete>
      </div>
    </div>
    <div class="form-group flex">
      <input type="text" id="header" name="header" class="form-control va-text comment-header"
        placeholder="Comment Header" [(ngModel)]="comment.header">
    </div>
    <div class="form-group flex">
      <textarea type="text" id="body" name="body" class="form-control va-text comment-body" placeholder="Comment..."
        [(ngModel)]="comment.body"></textarea>
    </div>
  </div>

  <div *ngIf="dataURL != '' ">
    <img src="{{ dataURL}} " />
  </div>
  <input class="btn btn-sm btn-dark va-text m-2 center" type="button" (click)="postComment()" value="Submit">
</div>
