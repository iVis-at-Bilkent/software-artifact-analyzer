<div class="custom-query">
  <div class="va-text">
    <div class="d-flex align-items-center justify-content-center">
      Developer
      <input type = "text" 
      value = {{developer}}
      placeholder="Select a developer"
      [(ngModel)]="developer" 
      aria-label = "name" 
      matInput 
      class="form-select tight-select filter-form va-small-text m-1 developer-select" 
      (input)="filterOptions($event.target.value)"
      [matAutocomplete] = "auto">
   <mat-autocomplete #auto = "matAutocomplete" [(ngModel)]="developer" classList="form-select tight-select filter-form va-small-text m-1 developer-select" >
      <mat-option *ngFor = "let developer of filteredDevelopers"  class=" va-small-text" [value] = "developer"><span>{{developer}}</span></mat-option>
   </mat-autocomplete>      
    </div>
  </div>
</div>
<div class="d-flex align-items-center justify-content-center m-1">
  <input class="btn btn-sm btn-dark va-text m-2 center" type="button" (click)="prepareQuery()" value="Execute">
  <div class="form-check m-1">
    <input type="checkbox" class="form-check-input" [(ngModel)]="tableInput.isLoadGraph" />
    <label class="form-label va-text">Graph</label>
  </div>
  <div class="form-check form-check-inline m-1">
    <input type="checkbox" class="form-check-input" [(ngModel)]="tableInput.isMergeGraph" />
    <label class="form-label va-text">Merge</label>
  </div>
</div>
<app-table-view [params]="tableInput" [tableFilled]="tableFilled" (onDataForQueryResult)="getDataForQueryResult($event)"
  (onFilteringChanged)="filterTable($event)" [clearFilter]="clearTableFilter">
</app-table-view>
