<div >
    <div>
      <div>

      </div>
      <div class="flex">
        <div *ngFor="let item of addMenu; let i = index" class=" form-check va-text checkBox">
          <div class="flex-2"> 
          <label >
            <input type="checkbox"class="form-check-input ng-valid ng-dirty ng-touched" [checked]="item.value" (change)="onCheckboxChange(item)">
            {{ item.label }} 
          </label>
        </div>
        </div>
        <div>
          <input class="btn btn-sm btn-dark va-text m-2 center" type="button" (click)="performSelection()" value="Add">
        </div>
      </div>
      <div *ngIf="commentInput.addGithub"  > 
        <div class="form-group flex-pr d-flex align-items-center justify-content-center va-text">
          Pull Request 
          <select ngModel name="option" class="form-select tight-select filter-form va-small-text m-2" id="selectAction"
            [(ngModel)]="pr_name">
              <option *ngFor="let op of prs" [value]="op" >
                #{{ op }}
              </option>
          </select>
       </div>
      </div>
      <div class="form-group flex">
        <input  type="text" id="commenst_header" name="comment_header" class="form-control va-text comment-header" placeholder="Comment Header" [(ngModel)]="comment_header">
      </div>
      <div class="form-group flex">
        <textarea type="text" id="comment" name="comment" class="form-control va-text comment-body" placeholder="Comment..." [(ngModel)]="comment"></textarea>
      </div>
    </div>

      <div *ngIf="dataURL != '' " > 
        <img src="{{ dataURL}} " />
      </div>


    <input class="btn btn-sm btn-dark va-text m-2 center" type="button" (click)="onAddComment()" value="Submit">
    
  </div>
